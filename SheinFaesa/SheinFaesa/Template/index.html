<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Loja de Roupas</title>
</head>
<body>
    <header>
        <img src="./Images/Logo.png">
        <nav>
            <a href="#home">Home</a>
            <a href="#products">Produtos</a>
            <a href="#contact">Contato</a>
        </nav>
    </header>
    <div class="banner">
        <h1>Bem-vindo à Loja de Roupas!</h1>
    </div>
    <section id="products" class="products">
        <div class="product">
            <img src="https://via.placeholder.com/300x400" alt="Produto 1">
            <h2>Camiseta Branca</h2>
            <p>Preço: R$50,00</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300x400" alt="Produto 2">
            <h2>Calça Jeans</h2>
            <p>Preço: R$150,00</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300x400" alt="Produto 3">
            <h2>Vestido Floral</h2>
            <p>Preço: R$100,00</p>
        </div>
    </section>
    <section id="contact" class="contact">
        <h2>Entre em contato conosco!</h2>
        <p>Email: contato@lojaderoupas.com</p>
        <p>Telefone: (123) 456-7890</p>
    </section>
    <footer>
        <p>&copy; 2025 Loja de Roupas. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
