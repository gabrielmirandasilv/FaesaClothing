<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">

<body>
    <header>
        <img src="./Images/Logo.png">

        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300x400" alt="Produto 2">
            <h2>Calça Jeans</h2>
            <p>Preço: R$150,00</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300x400" alt="Produto 3">
            <h2>Vestido Floral</h2>
            <p>Preço: R$100,00</p>
        </div>
    <footer>
        <p>&copy; 2025 FaesaClothing. Gabriel Miranda Da Silva, Matheus Moura Da Silva.</p>
    </footer>

</html>
